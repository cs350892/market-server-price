services:
  # Backend API Service
  - type: web
    name: market-server-price-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/v1/auth/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        sync: false
      - key: DASHBOARD_URL
        sync: false
      - key: CLOUDINARY_CLOUD
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PHONEPE_MERCHANT_ID
        value: PGTESTPAYUAT
      - key: PHONEPE_SALT_KEY
        value: 099eb0cd-02cf-4e2a-8aca-3e6c6aff0399
      - key: PHONEPE_SALT_INDEX
        value: "1"
      - key: PHONEPE_BASE_URL
        value: https://api-preprod.phonepe.com/apis/pg-sandbox

  # Frontend Service
  - type: web
    name: market-server-price-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
