services:
  # Backend API Service
  - type: web
    name: market-server-price-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/v1/auth/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4008
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        fromService:
          type: web
          name: market-server-price-frontend
          property: url
      - key: DASHBOARD_URL
        fromService:
          type: web
          name: market-server-price-frontend
          property: url
      - key: CLOUDINARY_CLOUD
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PHONEPE_MERCHANT_ID
        sync: false
      - key: PHONEPE_SALT_KEY
        sync: false
      - key: PHONEPE_SALT_INDEX
        value: "1"
      - key: PHONEPE_BASE_URL
        value: https://api-preprod.phonepe.com/apis/pg-sandbox

  # Frontend Service
  - type: web
    name: market-server-price-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

